<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
<section>
    <article>
        <form  class="grid" action="/generate" method="GET">
            <input type="text" name="phrase" id="" placeholder="Phrase" aria-label="Phrase">
            <input type="number" name="password_length" id="" placeholder="Password Length" aria-label="Password Length">
            <button type="submit">Generate</button>
        </form>
    </article>
</section>

<hr>
<section>
    <article>
        <h2>Your term was {{phrase}}</h2>
        <hr>
        <details>
            <summary>
Results
            </summary>
            <p>{{results}}</p>
        </details>
       
    </article>
</section>
    </div>
    
</body>
</html>
